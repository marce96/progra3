<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro concierto</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h3>Registro concierto</h3>
        <h:form>
            <h:panelGrid columns="3"
                         columnClasses="rightalign, leftalign, leftalign">
                <h:outputLabel value="Saludo: " for="saludo"/>
                <h:selectOneMenu id="salutado" label="Saludo"
                                 value="#{personaBean.saludo}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Sr." itemValue="SR"/>
                    <f:selectItem itemLabel="Sra." itemValue="SRA"/>
                    <f:selectItem itemLabel="Srta." itemValue="SRTA"/>
                    <f:selectItem itemLabel="Lic." itemValue="LIC"/>
                    <f:selectItem itemLabel="Dr." itemValue="DR"/>
                </h:selectOneMenu>
                <h:message for="saludo"/>
                <h:outputLabel value="Nombre: " for="nombre"/>
                <h:inputText id="nombre" label="Nombre"
                             required="true"
                             value="#{personaBean.nombre}"/>
                <h:message for="nombre"/>
                
                 <h:outputLabel value="Apellidos " for="apellidos"/>
                <h:inputText id="apellidos" label="Apellidos"
                             required="true"
                             value="#{personaBean.apellidos}"/>
                <h:message for="apellidos"/>
                
                 <h:outputLabel value="Edad: " for="edad"/>
                <h:inputText id="edad" label="Edad" size="2"
                             value="#{personaBean.edad}"/>
                <h:message for="edad"/>
                
                 <h:outputLabel value="Correo Electrónico: " for="correo"/>
                <h:inputText id="correo" label="Correo Electrónico"
                             required="true"
                             value="#{personaBean.correo}"/>
                <h:message for="correo"/>
                
                <h:outputLabel value="N° entradas: " for="tickets"/>
                <h:inputText id="tickets" label="tickets" size="2"
                             value="#{personaBean.tickets}"/>
                <h:message for="tickets"/>
                <h:panelGroup/>
                <h:commandButton class="btn" id="registro" value="Registro"
                                 action="corfirmacion"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
