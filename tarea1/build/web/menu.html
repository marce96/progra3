<html>
    <head>
        <title>Calcula</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="sitio.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </head>
     <body style="background-color: #151630;color: white;">

        <div class="container">
            <div class="page-header"><h1>Calculadora de masa corporal</h1></div>
            <hr>
            <form action="calcular.jsp" method="POST">
                <div class="form-group">
                    <label for="altura">Introduce tu altura en cm:</label>
                    <input type="text" class="form-control" name="alt" id="alt" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso en kg:</label>
                    <input type="text" class="form-control" name="peso" id="peso" required>
                </div>
                <div class="form-group">
                    <label for="sexo">Seleccione su género:</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Femenino
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Masculino
                    </label>
                </div>
                <div class="form-group">
                    <label for="contex">Seleccione su contextura física:</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradi">Pequeña
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradi">Mediana
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradi">Grande
                    </label>
                </div>
                <button type="submit" class="btn btn-success btn-block">calcular</button>
            </form>
        </div>
            
           


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    </body>
</html>
