    <body style="background-color: #151630; color: white;">
        <div class="container">
        <div class="page-header"><h1>Registro</h1></div>

            <form action="confirma.jsp" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" name="nom" id="nom" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" name="ape" id="ape" placeholder="Doe" required>

                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="text" class="form-control" name="edad" id="edad" placeholder="32" required>
                </div>
                <div class="form-group">
                    <label for="cedula">Cedula:</label>
                    <input type="text" class="form-control" name="ced" id="ced" placeholder="123456" required>
                </div> 
                <button type="submit" class="btn btn-success btn-block"><a href="menu" style="color: white" class="nounderline">Submit</a></button>
            </form>
